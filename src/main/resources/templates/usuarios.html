<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Contando Passos</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <link rel="icon" th:href="@{/image/trajeto.png}">
</head>


<body class="is-preload">
<div id="wrapper">
    <header id="header">
        <h1><a href="/index">Contando Passos</a></h1>
        <nav class="links">
            <ul>
                <li><a href="/usuarios">Perfis Cadastrados</a></li>
            </ul>
        </nav>
    </header>

    <div id="main">
        <article class="post">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Data de Nascimento</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Tipo de passagem</th>
                        <th scope="col">#</th>
                        <th scope="col">#</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuarioAuxiliar : ${usuariosAuxiliares}">
                        <td th:text="${usuarioAuxiliar.id}"></td>
                        <td th:text="${usuarioAuxiliar.nome}"></td>
                        <td th:text="${{usuarioAuxiliar.dataNascimento}}"></td>
                        <td th:text="${usuarioAuxiliar.cpf}"></td>
                    <tr th:each="passagemEscolhida : ${passagens}">
                        <td th:text="${passagemEscolhida}"></td>
                    <tr>
                        <td><a th:href="@{/edicao/{id}(id=${usuarioAuxiliar.id})}">Editar</a></td>
                        <td><a th:href="@{/excluir/{id}(id=${usuarioAuxiliar.id})}">Excluir</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </article>
    </div>
</div>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>


</html>
