<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de usuários</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
</head>
<body>
<div class="table-responsive">
    <table class="table">
        <p>
            <caption>Usuários Cadastrados</caption>
        </p>
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">CPF</th>
            <th scope="col">Passagens</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="usuario : ${usuarios}">
            <td data-th-text="${usuario.id}"></td>
            <td data-th-text="${usuario.nome}"></td>
            <td data-th-text="${{usuario.dataNascimento}}"></td>
            <td data-th-text="${usuario.cpf}"></td>
            <td data-th-text="${usuario.tiposPassagem}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
